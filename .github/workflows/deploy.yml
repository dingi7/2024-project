name: Update Deployment

on:
  push:
    branches:
      - deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'

      - name: Build Backend
        working-directory: ./backend
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o backend

      - name: Update Frontend Files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/.next/*"
          target: "/home/kamen/2024-project/frontend/.next/"
          strip_components: 2
          overwrite: true
          rm: true

      - name: Update Backend Executable
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/backend"
          target: "/home/kamen/2024-project/backend/"
          strip_components: 1
          overwrite: true

      - name: Restart Services
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Checking file permissions..."
            ls -la /home/kamen/2024-project/frontend/.next
            ls -la /home/kamen/2024-project/backend/backend
            
            echo "Stopping services..."
            pm2 stop 0 || echo "PM2 stop failed"
            sudo systemctl stop contestify_backend || echo "Backend stop failed"
            
            echo "Setting correct permissions..."
            chmod 755 /home/kamen/2024-project/backend/backend
            
            echo "Starting services..."
            cd /home/kamen/2024-project/frontend
            pm2 start 0
            
            echo "Restarting backend service..."
            sudo systemctl daemon-reload
            sudo systemctl start contestify_backend
            sudo systemctl enable contestify_backend
            
            echo "Deployment complete"