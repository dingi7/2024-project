name: Deploy to VPS

on:
  push:
    branches:
      - deployment # Change this to your deployment branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'

      - name: Build Backend
        working-directory: ./backend
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o backend

      - name: Copy Frontend Files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/.next"  # Changed this line
          target: "/ppmg/kamen/2024-project/frontend"
          strip_components: 1

      - name: Copy Backend Executable to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/backend"
          target: "/ppmg/kamen/2024-project/backend"
          strip_components: 1

      - name: Create Directory Structure and Set Permissions
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /ppmg/kamen/2024-project/frontend/.next
            chmod -R 755 /ppmg/kamen/2024-project/frontend/.next

      - name: Restart Services on VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /ppmg/kamen/2024-project/frontend
            pm2 restart 0
            sudo systemctl daemon-reload
            sudo systemctl restart contestify_backend
            sudo systemctl enable contestify_backend